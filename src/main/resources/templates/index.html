<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/slick-theme.css" rel="stylesheet" type="text/css">
<head>
<meta charset="UTF-8" />
<link href="css/slick.css" rel="stylesheet" type="text/css">
<link href="css/cookieclickerstyle.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/clicker.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<title>ゲーム画面</title>
</head>
<body>

	<div class="no_scroll">
		<!-- スライド -->
		<ul class="slider">
			<li id="slide_1"><img src="/image/cookieShower2.png"></li>
			<li id="slide_2"><img src="/image/cookieShower2.png"></li>
		</ul>

		<!-- 画面左側の表示部分 -->
		<div id="total_cookie_count"></div>
		<div id="cookie_count"></div>
		<div id="big_cookie">
			<img src="/image/perfectCookie.png">
		</div>
		<div id="panel" style="position: absolute; left: 32px; top: 0px;">
			<img src="/image/panelVertical1.png">
		</div>
		<div id="panel_2" style="position: absolute; left: 550px; top: 0px;">
			<img src="/image/panelVertical1.png">
		</div>





		<!-- 画面右側の表示部分 -->

		<div id="panel_3" style="position: absolute; left: 684px; top: 0px;">
			<img src="/image/panelVertical1.png">
		</div>
		<div id="panel_4" style="position: absolute; left: 1000px; top: 0px;">
			<img src="/image/panelVertical1.png">
		</div>


		<div id="item_list">
			<img src="/image/storeTile.jpg">
		</div>
		<div id="item_list_2">
			<img src="/image/storeTile.jpg">
		</div>
	</div>


	<!-- モーダルウィンドウを呼び出すボタン -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#myModal" id="modal_button" style="position: absolute; left: 700px; top: 80px;">総生産量表示</button>

	<!-- モーダルウィンドウの中身 -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">クッキー総生産量</h4>
				</div>
				<div class="modal-body" id ="modal_body_text"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
				</div>
			</div>
		</div>
	</div>
</html>
