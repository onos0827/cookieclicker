<!-- クッキー背景ループ -->
<script type="text/javascript">

<!-- スクロールロック -->
<script type="text/javascript">
$(function(){
  if($(".no-scroll").length) {
    $(window).on('wheel',function(e){
      e.preventDefault();
    });
  } else {
    $(window).off('wheel');
  }
});
</script>

<!-- クッキー数表示 -->
<script type="text/javascript">

var count = 1000;
$("#bigCookie").click(function() {
    document.getElementById( "cookieCount" ).innerHTML = ++count;
});

function countUp(){
	document.getElementById( "cookieCount" ).innerHTML = ++count;
}
setInterval('countUp()',1000);



</script>
